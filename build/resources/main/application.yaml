springdoc:
  swagger-ui:
    operationsSorter: alpha
  api-docs:
    path: /api-docs
spring:
  main:
    allow-bean-definition-overriding: 'true'
  output:
    ansi:
      enabled: always
  banner:
    location: banner.txt

server:
  servlet:
    context-path: /api
  port: 8080

ticket:
  totalNumberOfSections: 2
  totalNumberOfSeatsPerSection: 10

